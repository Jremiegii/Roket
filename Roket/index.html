<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Import Framework Boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Import Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Josefin+Slab:wght@300&family=Merriweather:wght@300&family=Rochester&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Roket</title>
    </head>
    <body>

        <div class="container-fluid">
            <!-- Bagian Tombol -->
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                <button type="button" class="btn">Luncurkan Roket</button>
                <span id="WaktuPeluncuran"></span>
            </div>
            <!-- Bagian Roket -->
            <div class="d-flex justify-content-center align-items-end rocket-wrapper">
                <img id="GambarRoket" src='Img/Roket.png' alt='Rocket'></img>
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
